{% load recipes_extras %}
<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
            <a id="{{ tag.slug }}"
               class="tags__checkbox tags__checkbox_style_{{ tag.checkbox_style }}
               {% if tag.slug in request.GET|get_tags %}tags__checkbox_active{% endif %}"
               href="{{ request.path }}?{{ request|get_tags_link:tag }}"></a>
            <span class="tags__label">{{ tag.title }}</span>
        </li>
    {% endfor %}
</ul>
