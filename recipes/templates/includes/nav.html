{% load recipes_extras %}
<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item {% if request.resolver_match.url_name == 'index' %}
                nav__item_active {% endif %}  "><a href="{% url 'index' %}"
                                                   class="nav__link link">Рецепты</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav__item {% if request.resolver_match.url_name == 'recipes_follow' %}
                nav__item_active {% endif %}"><a
                            href="{% url 'recipes_follow' user.id %}"
                            class="nav__link link">Мои подписки</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'recipe_create' %}
                nav__item_active {% endif %}"><a
                            href="{% url 'recipe_create' %}"
                            class="nav__link link">Создать рецепт</a></li>
                    <li class="nav__item {% if request.resolver_match.url_name == 'recipes_favorite' %}
                nav__item_active {% endif %}"><a
                            href="{% url 'recipes_favorite' user.id %}"
                            class="nav__link link">Избранное</a>
                    </li>
                    <li class="nav__item
                            {% if request.resolver_match.url_name == 'shop_list' %}
                        nav__item_active {% endif %}"><a href="{% url 'shop_list' request.user.id %}"
                                                         class="nav__link link">Список
                        покупок</a> <span
                            class="badge badge_style_blue nav__badge"
                            id="counter">{{ request|shop_list_count }}</span>
                    </li>

                    </ul>
                    <ul class="nav__items list">
                        <li class="nav__item {% if request.resolver_match.url_name == 'password_change' %}
                nav__item_active {% endif %}"><a
                                href="{% url 'password_change' %}"
                                class="nav__link link">Изменить пароль</a></li>
                        <li class="nav__item {% if request.resolver_match.url_name == 'logout' %}
                nav__item_active {% endif %}"><a href="{% url 'logout' %}"
                                                 class="nav__link link">Выход</a>
                        </li>
                    </ul>
                {% else %}
                    <li class="nav__item nav__item_disabled {% if request.resolver_match.url_name == 'shop_list' %}
                nav__item_active {% endif %}">
                        <a href="{% url 'login' %}" class="nav__link link">Список покупок <span
                                class="badge badge_style_blue nav__badge"
                                id="counter">0</span>
                        </a>
                    </li>
                    </ul>
                    <ul class="nav__items list">
                        <li class="nav__item
{% if request.resolver_match.url_name == 'login' %} nav__item_active {% endif %}">
                            <a href="{% url 'login' %}" class="nav__link link">Войти</a>
                        </li>
                        <li class="nav__item {% if request.resolver_match.url_name == 'signup' %}
                nav__item_active {% endif %}">
                            <a href="{% url 'signup' %}"
                               class="button button_style_blue">Создать
                                аккаунт</a></li>
                    </ul>
                {% endif %}
        </div>
    </nav>
</header>
